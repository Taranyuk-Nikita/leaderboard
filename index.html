<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/new.css">
    <title>Китайский язык - это мост</title>
</head>

<body>
    <section class="auth">
        <div class="auth_form__wrapper">
            <h2>Китайский язык - это мост</h2>
            <form action="/auth" method="post">
                <input type="text" title="username" name="username" placeholder="username" />
                <input type="password" title="username" name="password" placeholder="password" />
                <button type="submit" class="auth_form__login">Sign in</button>
            </form>
        </div>
    </section>
</body>

<script>
    document.querySelector('.auth_form__btn').addEventListener('click', () => {
        window.open('/voting')
    })
</script>

</html>
